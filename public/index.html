<!doctype html>
<html>
  <head>
    <title>[deanproxy]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="/stylesheets/font-awesome.css"/>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css"/>
    <link rel="stylesheet" href="/stylesheets/bootstrap-social.css"/>
    <link rel="stylesheet" href='/stylesheets/style.css'/>
  </head>
  <body>
    <div class="nav navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#meow-navbar-collapse">
            <span class="sr-only">
              Toggle navigation
            </span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/#/" class="navbar-brand">
            <em>dean</em>proxy
          </a>
        </div>
        <nav id="meow-navbar-collapse" class="collapse navbar-collapse" aria-expanded="false">
          <ul class="nav navbar-nav">
            <li><a href="/#/code" class="bs-navbar-links">code</a></li>
            <li><a href="/#/music" class="bs-navbar-links">music</a></li>
            <li><a href="/#/about" class="bs-navbar-links">about</a></li>
            <li><a href="/#/contact" class="bs-navbar-links">contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div id="react-content"></div>
    <script src="/javascripts/bundle.js"></script>
    <script>
      /** bootstrap.native may have a bug where it won't close the navbar when
        * you supply the data-toggle/data-target to an anchor tag. So this is
        * a small workaround to fix that. */
      var navbar = document.getElementById('meow-navbar-collapse');
      var links = document.getElementsByClassName('bs-navbar-links');
      for (var i=0; i < links.length; i++) {
        var l = links[i];
        l.addEventListener('click', function(e) {
          navbar.className = navbar.className.replace('in', '');
        });
      }
    </script>
  </body>
</html>
